<!DOCTYPE html>

<html>

<head>
    <title>Contribution Debt Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/signin/">
    <script src='assistance.js' type='text/javascript'></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
<div class="container" id="result"></div>
<div class="container">
    <div class="container">
        <h1 >Contribution Debt Calculator</h1>

    </div>

        <div className="panel-footer" id="noteId"></div>

    <div class="col-lg-4 col-lg-offset-4" >

        <input type="number" min="1" max="20" maxlength = "2" id="merchants" class="form-control" placeholder= "Enter total number of merchants"/><br>
        <input type="button" class="btn btn-lg btn-primary btn-block" value="Click Me to generate fields to put data " onclick="generateTable();"/>
    </div>
</div>
<!-- Modal -->


<br>

<div id="tablesId"></div>
