<!DOCTYPE html>

<html>

<head>
  <title>Dynamically create rows and columns</title>

  <script src='https://code.jquery.com/jquery-2.1.1.min.js' type='text/javascript'></script>

  <script>

    function gentable() {

      var head = "";

      for (i = 0; i < parseInt($("#col").val()); i++) {
        head += "<th contenteditable='true'>person "+ (i + 1) + "</th>";
      }

      head = "<tr>" + head + "</tr>";

      var rows = "";
      var data = "";
      for (j = 0; j < parseInt($("#row").val()); j++) {
        data += "<td>merchant"+j+"</td>";
        for (k = 0; k < parseInt($("#col").val()); k++) {

          data += "<td>C" + (k + 1) + "R" + (j + 1) + "</td>";

        }
        console.log(data)
        rows += "<tr>" + data + "</tr>";
        console.log(rows)
        data = "";

      }

      var tbl = "<table border='1px'>" + head + rows + "</table>";

      $("#dydiv").empty();
      $("#dydiv").append(tbl);

    }
  </script>

</head>

<body>

        columns :
        <input type="text" id="col" />
        rows :        <input type="text" id="row" />

  <input type="button" value="generate" onclick="gentable();" />

  <div id="dydiv"></div>

<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Germany</td>
      <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
  <tr>

  </tr>
</table>


</body>
</html>
